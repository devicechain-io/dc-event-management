# Represents a type or class of devices
type Event {
    id: ID!
    created_at: String
    updated_at: String
    deleted_at: String
}

# Contains queries executed against model.
type Query {
}

# Contains mutations executed against model.
type Mutation {
}

schema {
    query: Query
    mutation: Mutation
}
